<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Whatsapp Direct</title>
   <link rel="stylesheet" href="dec.css">
</head>

<body>
    <div id="main-content-container" class="container">


        <div id="heading">
            <h3>Fast<span class="green"> Whatsapp</span> Direct</h3>
        </div>

        <div id="content">
            <input type="number" id="entry-field" placeholder="Paste or Enter Number Here" />

            <button type="submit" id="send-button" onclick="send();">Send</button>
        </div>

        <div id="about-button">
            <p id="about-button-logo">i</p>
        </div>
    </div>


    <div id="status">
        <p id="status-text">Please Enter a Number!</p>
    </div>


    <div id="about" class="container">
        <p id="about-heading">
            Check out the Simplest WhatsApp Direct SMS Sender
        </p>

        <cite>~Made by Ryuunosuke Akasaka[Supratik].</cite>
        <p id="about-text">You can send SMS through WhatsApp now without
            saving any phone number that contains <span class="green bold mid">whatsapp</span>.
        </p>
    </div>

<script src="file.js"></script>

</body>

</html>
